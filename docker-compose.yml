version: "3.7"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "443:443/tcp"
    environment:
      TZ: 'America/Denver'
      WEBPASSWORD: 'rawboned sleek divorcee meteoric oldster wadding'
      ServerIP: 192.168.0.130
      VIRTUAL_HOST: pihole.glados
    volumes:
      - './etc-pihole/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    dns:
      - 127.0.0.1
      - 1.1.1.1
    # Recommended but not required (DHCP needs NET_ADMIN)
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

  nginx:
    image: nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80/tcp"
      - "5000:5000/tcp"
    networks:
      - default
      - backend

  parking:
    image: tylerdoll/better_parking_permits
    volumes:
      - ./better-parking-permits/api/visitors:/app/api/visitors
    restart: unless-stopped
    dns:
      - 127.0.0.1
      - 1.1.1.1

networks:
    backend:
